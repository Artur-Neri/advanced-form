<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="sumario-desktop">
        <div class="sumario__steps">
          <div class="sumario__step">
            <span class="sumario__step-number highlighted-number"> 1 </span>
            <div class="sumario__step__info">
              <span class="sumario__step__title"> Step 1 </span>
              <span class="sumario__step__description"> Your info </span>
            </div>
          </div>

          <div class="sumario__step">
            <span class="sumario__step-number"> 2 </span>
            <div class="sumario__step__info">
              <span class="sumario__step__title"> Step 2 </span>
              <span class="sumario__step__description"> Select plan </span>
            </div>
          </div>

          <div class="sumario__step">
            <span class="sumario__step-number"> 3 </span>
            <div class="sumario__step__info">
              <span class="sumario__step__title"> Step 3 </span>
              <span class="sumario__step__description"> Add-ons </span>
            </div>
          </div>

          <div class="sumario__step">
            <span class="sumario__step-number"> 4 </span>
            <div class="sumario__step__info">
              <span class="sumario__step__title"> Step 4 </span>
              <span class="sumario__step__description"> Summary </span>
            </div>
          </div>
        </div>
      </div>

      <div class="estado">
        <div class="estado__text">
          <h1 class="estado__title">Select your plan</h1>
          <p class="estado__description">
            You have the option of monthly or yearly billing.
          </p>
        </div>

        <div class="estado__plans">
          <div class="estado__plan">
            <div class="estado__plan__img">
              <img src="./assets/images/icon-arcade.svg" alt="arcade icon" />
            </div>
            <div class="estado__plan__text">
              <h3 class="plan__title">Arcade</h3>
              <p class="plan__description">$9/mo</p>
            </div>
          </div>

          <div class="estado__plan">
            <div class="estado__plan__img">
              <img src="./assets/images/icon-advanced.svg" alt="arcade icon" />
            </div>
            <div class="estado__plan__text">
              <h3 class="plan__title">Advanced</h3>
              <p class="plan__description">$12/mo</p>
            </div>
          </div>

          <div class="estado__plan">
            <div class="estado__plan__img">
              <img src="./assets/images/icon-Pro.svg" alt="arcade icon" />
            </div>
            <div class="estado__plan__text">
              <h3 class="plan__title">Pro</h3>
              <p class="plan__description">$15/mo</p>
            </div>
          </div>
        </div>
      </div>

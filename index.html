    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <main class="container">
      <div class="sumario-desktop">
        <div class="sumario__steps">
          <div class="sumario__step">
            <span class="sumario__step-number highlighted-number"> 1 </span>
            <div class="sumario__step__info">
              <span class="sumario__step__title"> Step 1 </span>
              <span class="sumario__step__description"> Your info </span>
            </div>
          </div>

          <div class="sumario__step">
            <span class="sumario__step-number"> 2 </span>
            <div class="sumario__step__info">
              <span class="sumario__step__title"> Step 2 </span>
              <span class="sumario__step__description"> Select plan </span>
            </div>
          </div>

          <div class="sumario__step">
            <span class="sumario__step-number"> 3 </span>
            <div class="sumario__step__info">
              <span class="sumario__step__title"> Step 3 </span>
              <span class="sumario__step__description"> Add-ons </span>
            </div>
          </div>

          <div class="sumario__step">
            <span class="sumario__step-number"> 4 </span>
            <div class="sumario__step__info">
              <span class="sumario__step__title"> Step 4 </span>
              <span class="sumario__step__description"> Summary </span>
            </div>
          </div>
        </div>
      </div>

      <div class="estado">
        <div class="estado__text">
          <h1 class="estado__title">Personal info</h1>
          <p class="estado__description">
            Please provide your name, email address, and phone number.
          </p>
        </div>

        <form action="#" class="form">
          <label for="form-name" class="input"
            ><span>Name</span>
            <input id="form-name" type="text" placeholder="e.g. Stephen King"
          /></label>

          <label for="form-email" class="input"
            ><span>Email</span>
            <input
              id="form-email"
              type="email"
              placeholder="e.g. stephenking@lorem.com"
          /></label>

          <label for="form-phone" class="input"
            ><span>Phone Number</span>
            <input
              id="form-phone"
              type="email"
              placeholder="e.g. +1 234 567 890"
          /></label>
        </form>

        <input type="submit" value="Next Step" />
